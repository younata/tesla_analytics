version: '2'
services:
  worker:
    build: .
    command: invoke monitor
    links:
      - database
    environment:
      DB_HOST: database
      DB_PASSWORD: ${PG_PASS}
      TESLA_EMAIL: ${TESLA_EMAIL}
      TESLA_PASS: ${TESLA_PASS}

  database:
    image: "postgres:latest"
    environment:
      POSTGRES_DB: tesla
      POSTGRES_USER: tesla
      POSTGRES_PASSWORD: ${PG_PASS}
      PGDATA: /data/db
    volumes:
      - ./data/db:/data/db
